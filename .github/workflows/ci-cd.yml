name: C/C++ CI/CD

on:
  push:
    branches:
      - implementation

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: ./.github/actions/thegame@implementation
    
    - name: Set up CMake
      run: sudo apt-get -y install cmake

    - name: prepare
      uses: mkdir build

    - name: build app
      run: |
        cd build
        cmake ..
        make -j4

    - name: Run App
      run: ./build/app/theGame